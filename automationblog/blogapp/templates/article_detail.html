{% extends 'base.html' %}
{% block title %}Post Detail{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<small>by {{ post.author.first_name }}
    {{ post.author.last_name|make_list|first }} - <a href="{% url 'update_post' post.pk %}">Edit</a><br />
</small>
<hr />
<br />
{{ post.body }}
<br /><br />
<a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Back</a>
{% endblock %}
